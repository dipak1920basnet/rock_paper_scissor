<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock.css">
    <script src="rock.js"></script>
</head>
<body>


    <div class="main">
        <h1> Rock, Scissor, Paper </h1>
        <button id = 'start'> Start Game </button>
    </div>

   
    


<div id="playground" style="display: none;">
    <div class="notme">
        <h3>
            Player Choice:
        </h3>
        <div class="human">
            <button id = 'rock'>
                <img src="Rock.jpeg" alt="This is an images">
                Rock
            </button>
            <button id = 'paper'>
                <img src="paper.jpeg" alt="This is an images">
                Paper 
            </button>
            <button id = 'scissor'>
                <img src="Scissor.jpeg" alt="This is an images">
                Scissor
            </button>  
    </div>     

    <div class="notme">
        <h2>
            Computer Choice:
        </h2>
    <div class="computer">
        
        <button> <img class="play" src="Rock.jpeg" alt=" Rock "> Rock </button>
        <button> <img class="play" src="Scissor.jpeg" alt=" Scissor"> Scissor</button>
        <button> <img class="play" src="paper.jpeg" alt="Paper"> Paper</button> 
    </div>
</div>







</body>
</html>
